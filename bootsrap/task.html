<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<form> 
  <div class="row mb-3"> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <label for="studentId" class="col-sm-2 col-form-label text-end">Student ID</label> 
    <div class="col-sm-5"> 
      <input type="text" class="form-control" id="studentId" placeholder="Enter student ID"> 
      <small id="studentIdHelp" class="form-text text-muted">Your unique student identification number.</small> 
    </div> 
  </div> 
  <div class="row mb-3"> 
    <label for="firstName" class="col-sm-2 col-form-label text-end">First Name</label> 
    <div class="col-sm-5"> 
      <input type="text" class="form-control" id="firstName" placeholder="Enter first name"> 
      <small id="firstNameHelp" class="form-text text-muted">Your given first name.</small> 
    </div> 
  </div> 
  <div class="row mb-3"> 
    <label for="middleName" class="col-sm-2 col-form-label text-end">Middle Name</label> 
    <div class="col-sm-5"> 
      <input type="text" class="form-control" id="middleName" placeholder="Enter middle name"> 
    </div> 
  </div> 
  <div class="row mb-3"> 
    <label for="lastName" class="col-sm-2 col-form-label text-end">Last Name</label> 
    <div class="col-sm-5"> 
      <input type="text" class="form-control" id="lastName" placeholder="Enter last name"> 
      <small id="lastNameHelp" class="form-text text-muted">Your family or last name.</small> 
    </div> 
  </div> 
  <div class="row mb-3"> 
    <label for="sex" class="col-sm-2 col-form-label text-end">Sex</label> 
    <div class="col-sm-5"> 
      <select class="form-control" id="sex"> 
        <option value="male">Male</option> 
        <option value="female">Female</option> 
        <option value="other">Other</option> 
      </select> 
    </div> 
  </div> 
  <div class="row mb-3"> 
    <label for="batch" class="col-sm-2 col-form-label text-end">Batch</label> 
    <div class="col-sm-5"> 
      <select class="form-control" id="batch"> 
        <option value="1">1</option> 
        <option value="2">2</option> 
        <option value="3">3</option> 
        <option value="4">4</option> 
        <option value="5">5</option> 
      </select> 
      <small id="batchHelp" class="form-text text-muted">The academic year you joined.</small> 
    </div> 
  </div> 
  <div class="row mb-3"> 
    <label for="department" class="col-sm-2 col-form-label text-end">Department</label> 
    <div class="col-sm-5"> 
      <select class="form-control" id="department"> 
        <option value="computer-science">Computer Science</option> 
        <option value="information-technology">Information Technology</option> 
        <option value="software-engineering">Software Engineering</option> 
      </select> 
      <small id="departmentHelp" class="form-text text-muted">Your field of study.</small> 
    </div> 
  </div> 
  <div class="row mb-3"> 
    <label for="email" class="col-sm-2 col-form-label text-end">Email</label> 
    <div class="col-sm-5"> 
      <input type="email" class="form-control" id="email" placeholder="Enter email"> 
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> 
    </div> 
  </div> 
  <div class="row mb-3"> 
    <label for="favoriteColor" class="col-sm-2 col-form-label text-end">Favorite Color</label> 
    <div class="col-sm-5"> 
<input type="color" class="form-control form-control-color" id="favoriteColor" title="Choose your favorite 
color"> 
<small id="favoriteColorHelp" class="form-text text-muted">Pick your favorite color.</small> 
</div> 
</div> 
<div class="text-center"> 
<button type="submit" class="btn btn-primary">Submit</button> 
</div> 
</form>
    <title>Document</title>
</head>

</body>
</html>
